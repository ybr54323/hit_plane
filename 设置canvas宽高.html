<body>
<!--设置css改变canvas宽高-->
<canvas id="canvas" width="100" height="100">不支持canvas</canvas>
<script>
  const canvas = document.querySelector("#canvas");
  const ctx = canvas.getContext("2d");
  // js 设置canvas宽高
  // canvas.width = 500
  // canvas.height = 500
  ctx.fillStyle = 'green'
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = 'red';
  ctx.fillRect(0, 0, 50, 50);

</script>
